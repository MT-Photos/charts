groups:
  - name: "Configuration"
    description: "MT Photos application configuration"
  - name: "Networking"
    description: "Networking Configuration for mtphotos"
  - name: "Storage"
    description: "Configure storage for mtphotos"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-web_port"
    path: "/"

questions:
  - variable: web_port
    label: "用于访问MT Photos 人脸识别API服务的端口"
    group: Networking
    schema:
      type: int
      min: 1
      max: 65535
      default: 28066
      required: true
  - variable: targetPort
    label: "Pod内的端口"
    group: Networking
    schema:
      type: int
      default: 8066
      required: true

  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true
  - variable: API_AUTH_KEY
    label: "API_AUTH_KEY"
    description: "验证请求来源的，请记得修改"
    group: "Configuration"
    schema:
      type: string
      default: "mt_photos_ai_extra"

  - variable: environmentVariables
    label: "环境变量"
    group: "Configuration"
    schema:
      type: list
      default: [ ]
      items:
        - variable: environmentVariable
          label: "环境变量"
          description: "参考：https://mtmt.tech/docs/advanced/env"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string
  - variable: appVolumeMounts
    label: "目录映射"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: appVolume
          label: "目录映射"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Pod内的路径"
                description: "在pod内挂载的路径"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "宿主机路径"
                description: "存储着已有照片的目录"
                schema:
                  type: hostpath
                  required: true
  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limresource limitsit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"
